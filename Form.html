<!DOCTYPE html>
<html>
    <head>
        <title> Html Form</title>
       
    </style>
    </head>
    <body>
        <form> <fieldset>
            <legend>
                <h1>Student Registration Form</h1>
            </legend>
            <div class="container">
                Name:<input type="text" name="name" required="" placeholder="Enter your Name">
                <br>
                <br>
                Father's Name: <input type="text">
                <br>
                <br>
                Phone no. :<input type="text">
                <br>
                <br>
                Email: <input type="Email" name="Email">
                <br>
            </div>
            <br>
            <div>
                Age: <input type="number" name="Age">
            </div>
            <BR>
            <div>
                Gender: Male<input type="Radio">
                Female<input type="Radio">
                other <input type="Radio">
                <br>
            </div>
            <div>
                <br>
                Date of Birth:<input type="date">
            </div>
            <div>
                <br>
                Address:<input type="text">
            </div>
            <div>
                <br>
                Blood Group:
                <select name="drop down">
                <option value="A+">A+</option>
                <Option value="B+">B+</Option>
                <option value="A" >A</option>
                <option value="B">B</option>
            </select>
            </div>
            <br>
            <div>
                Department : CS<input type="radio">IT<input type="Radio">
                SE<input type="Radio">

            </div>
            <br>
            <div>
            Courses: Java<input type="checkbox">C#<input type="Checkbox">C++<input type="checkbox">
            </div>
            <br>
            <div>
                Photo:<input type="file" name="Image">
            </div>
            <br>
            <div>
                Submit:<input type="submit" value="submit">
                
                Reset: <input type="Reset" value="Reset">
            </div>
</fieldset>
        </form>
    </body>
</html>
